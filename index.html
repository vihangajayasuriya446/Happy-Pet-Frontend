<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Happy Pet - Your pet's happiness is our priority" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo512.png" />
    <link rel="apple-touch-icon" href="./src/assets/logo512.png" />
    <title>Happy Pet</title>
    <style>
      /* Basic reset and responsive styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }
      
      .video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        object-fit: cover;
      }
      
      @media (max-width: 768px) {
        /* Adjustments for tablets and smaller devices */
        .video-background {
          display: none; /* Optional: hide video on mobile if it affects performance */
        }
      }
      
      @media (max-width: 480px) {
        /* Adjustments for mobile phones */
        body {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback image for browsers that don't support video or mobile devices -->
    <picture>
      <source srcset="/src/assets/pet-cover.mp4" media="(min-width: 769px)" type="video/mp4">
      <img src="/src/assets/pet-cover-fallback.jpg" alt="Happy Pet Background" class="video-background">
    </picture>
  </body>
</html>
